{% extends 'base.html' %}

{% block title %} Entry {% endblock %}

{% block body %}

<div class="main-container container-fluid my-4">
<div class="row">
    <div class="col-lg-6 offset-lg-2">
        
        <!-- THE REGISTRATION FORM IS HERE -->
            <h2>Time Entry Record</h2><br>
            <form action="/api/v1/entry/" method='POST'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name:</label>
                    {{form.person}}
                </div>
                <div class="form-group">
                    <label for="id_type">Entry Time:</label>
                    {{form.start_time}}
                </div>
                <div class="form-group">
                    <label for="idcard_no">Exit Time:</label>
                    {{form.end_time}}
                </div>
                                           
                <button type="submit" class="btn btn-primary mt-2">Submit</button>
            </form>
        </div>
   </div>
</div>

<!-- Custom JavaScript -->
<script src="https://apis.google.com/js/platform.js" defer></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

<!--Register Form Errors --> 
<div>
{% for error in form.non_field_errors %}
<script>alert('{{error}}');</script>
        
{% endfor %}   
</div>

{% endblock %}
